[options]
# Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_maxconn = 64

# Addons path
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Server settings
http_port = 8069
longpolling_port = 8072

# Logging
log_level = info
log_handler = :INFO

# Development mode (comment out for production)
dev_mode = reload

# Performance
workers = 0
max_cron_threads = 1

# Session
limit_time_cpu = 600
limit_time_real = 1200

# Memory
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

